<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML CSS Register Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="signup-form" action="/register" method="post">

      <!-- form header -->
      <div class="form-header">
        <h1>Создать аккаунт</h1>
      </div>

      <!-- form body -->
      <div class="form-body">

        <!-- Firstname and Lastname -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="firstname" class="label-title">Имя*</label>
            <input type="text" id="firstname" class="form-input" />
          </div>
          <div class="form-group right">
            <label for="lastname" class="label-title">Фамилия*</label>
            <input type="text" id="lastname" class="form-input"  />
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="label-title">Электронная почта*</label>
          <input type="email" id="email" class="form-input" >
        </div>

        <!-- Passwrod and confirm password -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="password" class="label-title">Пароль *</label>
            <input type="password" id="password" class="form-input" ">
          </div>
          <div class="form-group right">
            <label for="confirm-password" class="label-title">Подтвердите пароль * </label>
            <input type="password" class="form-input" id="confirm-password" >
          </div>
        </div>

        <!-- Gender and Hobbies -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label class="label-title">Пол:</label>
            <div class="input-group">
              <label for="male"><input type="radio" name="gender" value="male" id="male">Мужчина</label>
              <label for="female"><input type="radio" name="gender" value="female" id="female">Женщина</label>
            </div>
          </div>
          <div class="form-group right">
            <label class="label-title">Хобби</label>
            <div >
              <label><input type="checkbox" value="Web">Музыка</label>
              <label><input type="checkbox" value="iOS">Спорт</label>
              <label><input type="checkbox" value="Andriod">Путешествия </label>
              <label><input type="checkbox" value="Game">Фильмы</label>
              <label><input type="checkbox" value="Game">Другое</label>
            </div>
          </div>
        </div>

        <!-- Source of Income and Income -->
        <div class="horizontal-group">
          <div class="form-group left" >
            <label class="label-title">Источник дохода</label>
            <select class="form-input" id="level" >
              <option value="B">Занятый</option>
              <option value="I">Самозанятый</option>
              <option value="A">Безработный</option>
            </select>
          </div>
          <div class="form-group right">
            <label for="experience" class="label-title">Доход *</label>
            <input type="range" min="20" max="100" step="5"  value="0" id="experience" class="form-input" onChange="change();" style="height:28px;width:78%;padding:0;">
            <span id="range-label">20K</span>
          </div>
        </div>

        <!-- Profile picture and Age -->
        <div class="horizontal-group">
          <div class="form-group left" >
            <label for="choose-file" class="label-title">Загрузить изображение профиля</label>
            <input type="file" id="choose-file" size="80">
          </div>
          <div class="form-group right">
            <label for="experience" class="label-title">Возраст</label>
            <input type="number" min="18" max="80"  value="18" class="form-input">
          </div>
        </div>

        <!-- Bio -->
        <div class="form-group">
          <label for="choose-file" class="label-title">Биография</label>
          <textarea class="form-input" rows="4" cols="50" style="height:auto"></textarea>
        </div>
      </div>

      <!-- form-footer -->
      <div class="form-footer">
      
        <a  href="file:///C:/Users/348-cab/Desktop/12/indx1.html" button type="submit" class="btn">Создать</button> </a>
      

      </div>

    </form>

    <!-- Script for range input label -->
    <script>
      var rangeLabel = document.getElementById("range-label");
      var experience = document.getElementById("experience");

      function change() {
      rangeLabel.innerText = experience.value + "K";
      }
    </script>

  </body>
</html>
